<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="validaRut.js"></script>
    <script type="text/javascript" src="validaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fromulario</title>
</head>
<body>
    <h1>Formulario de postulación para el trabajo de apoyo ambiental para Chiloé </h1>
    <form>
        <div class="form-group">
            <label for="rut">Rut:</label>
            <input type="text" class="rut_control" id="rut" name="rut" required>
        </div>
        <div class="form-group">
            <label for="ape_paterno">Apellido paterno:</label>
            <input type="text" class="apepaterno" id="ape_paterno" name="ape_paterno" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="ape_materno">Apellido materno:</label>
            <input type="text" class="apematerno" id="ape_materno" name="ape_materno" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="nombre" id="nombre" name="nombre" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="fecha_nac">Fecha de nacimiento:</label>
            <input type="date" class="fecha_nac" id="fecha_nac" name="fecha_nac" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="18" max="35" required>
            <span id="edad-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="genero">Genero:</label>
                <select id="genero" name="genero">
                    <option value="" disabled selected hidden>Seleccione</option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="otro">Otro</option>
                </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" required minlength="9" maxlength="12">
        </div>
        <div class="form-group">
            <label for="profesion">Profesion</label>
            <input type="text" id="profesion" name="profesion" required>
        </div>
        <div class="form-group">
            <label for="postulacion">¿Por que postulas al trabajo?</label>
            <textarea placeholder="Indique sus cualidades aquí"></textarea>
           
        </div>
        <div class="boton_enviar">
            <input type="submit" value="Enviar formulario">
        </div>
        
    </form>
</body>
</html>
